<ion-header>

  <ion-navbar>
    <ion-title>lista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="adicionarContato()">adicionar contato</button>

  <ion-list>

    </button>
  </ion-list>

</ion-content>
