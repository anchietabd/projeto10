<ion-header>

  <ion-navbar color="primary">
    <ion-title>projeto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginform" (ngSubmit)="login()">
    <ion-item>
      <ion-label>
        email
      </ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        senha
      </ion-label>
      <ion-input formControlName="senha" type="password"></ion-input>
    </ion-item>
    <button ion-button>entrar</button>
  </form>
  <button (click)="criarConta()" ion-button>nova conta</button>


</ion-content>
