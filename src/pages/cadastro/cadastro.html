<ion-header>

  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="cadastroForm" (ngSubmit)="cadastro()">
        <ion-item>
          <ion-label>
            nome
          </ion-label>
          <ion-input formControlName="nome" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            telefone
          </ion-label>
          <ion-input formControlName="telefone" type="number"></ion-input>
        </ion-item>
        <button ion-button>cadastrar</button>
      </form>

</ion-content>
