<ion-header>

    <ion-navbar color="primary">
      <ion-title>projeto</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <form [formGroup]="criarContaForm" (ngSubmit)="criarConta()">
      <ion-item>
        <ion-label>
          email
        </ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          senha
        </ion-label>
        <ion-input formControlName="senha" type="password"></ion-input>
      </ion-item>
      <button ion-button>nova conta</button>
    </form>
    
  
  
  </ion-content>
